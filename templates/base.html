<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fiyat Tahmin - Material Dashboard{% endblock %}</title>
    
    <!-- Material Dashboard CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/material-dashboard.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/material-icons.css') }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- AOS Animasyon CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-sticky">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="img-fluid" style="max-width: 150px;">
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active text-white" href="{{ url_for('index') }}">
                            <i class="material-icons">dashboard</i>
                            Ana Sayfa
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('index') }}">
                            <i class="material-icons">refresh</i>
                            Seçimi Sıfırla
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('deprem_risk') }}">
                            <i class="material-icons">warning</i>
                            Deprem Risk Haritası
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- JavaScript dosyaları -->
    <script src="{{ url_for('static', filename='js/core/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/core/bootstrap-material-design.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plugins/perfect-scrollbar.jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/material-dashboard.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mahalle.js') }}"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- AOS Animasyon JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
