{% block styles %}
<style>
    .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 100;
        padding: 48px 0 0;
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        background: linear-gradient(0deg, #ba54f5 0%, #e14eca 100%);
    }
    
    .sidebar-sticky {
        position: relative;
        top: 0;
        height: calc(100vh - 48px);
        padding-top: .5rem;
        overflow-x: hidden;
        overflow-y: auto;
    }
    
    .main-content {
        margin-left: 240px;
        padding: 20px;
    }
    
    .form-control {
        border-radius: 0.4285rem;
        padding: 0.5rem 0.7rem;
        font-size: 0.875rem;
        line-height: 1.4;
        border: 1px solid #ddd;
    }
    
    .btn {
        border-radius: 0.4285rem;
        padding: 0.5rem 1.5rem;
        font-size: 0.875rem;
        line-height: 1.4;
        text-transform: uppercase;
        font-weight: 500;
    }
    
    .card {
        border-radius: 0.4285rem;
        box-shadow: 0 1px 20px 0px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        margin-bottom: 20px;
    }
    
    .card-header {
        background: linear-gradient(60deg, #ab47bc, #8e24aa);
        color: white;
        border-radius: 0.4285rem 0.4285rem 0 0;
    }
    
    /* Harita için stil */
    #map {
        width: 100%;
        border-radius: 0.4285rem;
    }
    
    /* Animasyon için stil */
    .fade-in {
        animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    .card:hover {
        transform: translateY(-5px);
    }

    /* Tahmin sonucu için stil */
    .display-4 {
        font-size: 2.5rem;
        font-weight: 500;
        color: #28a745;
    }

    /* Liste öğeleri için stil */
    .list-group-item {
        border: none;
        padding: 0.75rem 1.25rem;
        background-color: transparent;
    }

    .list-group-item strong {
        color: #6c757d;
    }

    .list-group-item span {
        color: #212529;
        font-weight: 500;
    }
</style>
{% endblock %}
